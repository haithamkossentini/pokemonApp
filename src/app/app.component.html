<h1>Liste de Pokémons</h1>
<!-- <input type="number" (click)="selectPokemon($event)"/> -->

<input #input (keyup.enter)="selectPokemon(input.value)" type="number" />
<!--le point d'interogation c'est à dire n'affiche rien s'il y'a une erreur sinon affiche-->
<p *ngIf="pokemonSelected">
  Vous avez séléctionné le pokemon:{{ pokemonSelected?.name }}
</p>
<p *ngIf="!pokemonSelected">Aucun Pokemon trouvé</p>
<p *ngFor="let pokemon of pokemonList ">
{{pokemon.name}}
</p>
